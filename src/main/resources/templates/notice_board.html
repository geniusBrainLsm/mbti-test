        <div id="spinner" class="spinner-border text-info" role="status" style="display: none; position: absolute; top: 50%; left: 50%">
            <span class="visually-hidden"></span>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function sendMessage() {
                var userInput = $('#userInput').val(); // 사용자 입력 받기

                var newChatDiv = $('<div>').addClass('chat');

                var newChatSpan = $('<span>').addClass('my-chat').text(userInput);


                newChatDiv.append(newChatSpan);


                $('#chatbox').append(newChatDiv);


                $('#userInput').prop('disabled', true);
                $('button').prop('disabled', true);

                // Show spinner
                $('#spinner').show();

                $.ajax({
                    url: '/api/openai',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        mbti: memberMbti.toUpperCase(),
                        message: userInput
                    }),
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('X-CSRF-TOKEN', $("#csrfToken").val());
                    },
                    success: function (response) {
                        var content = response.response ? response.response : response;
                        var newChatDiv = $('<div>').addClass('chat');
                        var newChatSpan = $('<span>').addClass('gpt-chat').text(content);
                        $('#userInput').prop('disabled', false);
                        $('button').prop('disabled', false);
                        $('#spinner').hide();
                        newChatDiv.append(newChatSpan);
                        $('#chatbox').append(newChatDiv);
                        $('#userInput').val('');
                    },
                    error: function () {
                        $('#userInput').prop('disabled', false);
                        $('button').prop('disabled', false);
                        $('#spinner').hide();
                    }
                });
            }
        </script>
