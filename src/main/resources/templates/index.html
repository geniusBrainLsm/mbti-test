<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 안에 숨어있는 직업캐 찾기!</title>
    <link rel="icon" href="../static/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/home.css">

    <script defer src="jshare.js">

    </script>
</head>
<body>
<ul class="gnb">
    <!-- 사용자가 로그인한 상태일 때 "로그아웃" 버튼을 보여줌, 그렇지 않으면 "로그인" 버튼을 보여줌 -->
    <li th:if="${session.loggedNickname}">
        <a href="/setting/logout">로그아웃</a>
    </li>
    <li th:unless="${session.loggedNickname}">
        <a href="/setting/login">로그인</a>
    </li>
    <li th:unless="${session.loggedNickname}">
        <a href="/setting/join">회원가입</a>
    </li>
</ul>

<h2 class="page-subtitle" th:text="${#strings.isEmpty(session.loggedNickname) ? '닉네임' : session.loggedNickname}">

</h2>

<h1 class="page-title">
    내 안에 숨어있는 <br>
    직업캐 찾기!
</h1>

<img src="../static/images/main_character.png" alt="캐릭터" class="character">
<a href="/setting/questions" class="btn btn-orange">
    테스트하러가기!
</a>

<a href="/setting/board" class="btn btn-green btn-small">
    게시판 가기
</a>
</body>
</html>
